<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login">
    <h1>signin</h1>
    <h4>Welcome back! Please Sign In</h4>

    <form class="signInForm" method="post" name="form" onsubmit="return validation()">
      <input type="email" 
        id="email" 
        type="email" 
        class="form-control"
        placeholder="Email">
      <span id="emailError"></span>
      <input id="passwd" 
        type="password" 
        class="form-control"
        placeholder="Password">
      <span id="passwordError"></span>
      <input 
        type="submit" 
        name="Submit" 
        value="Submit" 
        autocomplete="off">
    </form>
    <p>Forgot Password? <a href="#"> Click Here</a></p>
    <p class="para-2">Don't have an account? <a href="reg.html">Register Here</a></p>
  </div>
  
</body>
<script>
  const email = document.forms['form']['email'];
  const password = document.forms['form']['passwd'];
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');

  function validation(){
    if(email.value == "" || email.value == null){
      email.style.border = "1px solid red";
      emailError.textContent = "Email is required";
      email.focus();
      return false;
    }
    if (password.value == "" ) {
        password.style.border = "1px solid red";
        passwordError.textContent = "Password is required";
        password.focus();
        return false;
    }
    if (password.value.length < 8 || password.value.length > 12) {
        password.style.border = "1px solid red";
        passwordError.textContent = "Password must be at least 8 characters and at most 12 characters";
        password.focus();
        return false;
    }
  }

</script>
</html>
